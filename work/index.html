<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Explore the Future</title>
    <meta name="description" content="Explore the Future">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
    
    <!-- Image link template to be reused. -->
    <script id="link" type="text/html">
      <a-entity class="link"
        geometry="primitive: plane; height: 1; width: 1"
        material="shader: flat; src: ${thumb}"
        event-set__mouseenter="scale: 1.2 1.2 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"
        sound="on: click; src: #click-sound"></a-entity>
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="city" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
        <img id="balcony-thumb" crossorigin="anonymous" src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 65 65" enable-background="new 0 0 65 65" xml:space="preserve" height="200px" width="200px"><g><rect x="0" y="0" width="65" height="65" style="fill:white;stroke:silver;stroke-width:1;opacity:0.9" /><text x="4" y="37" fill="black">City</text></g></svg>'>
        <img id="mount-thumb" crossorigin="anonymous" src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 65 65" enable-background="new 0 0 65 65" xml:space="preserve" height="200px" width="200px"><g><rect x="0" y="0" width="65" height="65" style="fill:darkgreen;stroke:gold;stroke-width:1;opacity:0.9" /><text x="8" y="35" fill="white">Mount</text></g></svg>'>
        <img id="sechelt-thumb" crossorigin="anonymous" src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 65 65" enable-background="new 0 0 65 65" xml:space="preserve" height="200px" width="200px"><g><rect x="0" y="0" width="65" height="65" style="fill:darkblue;stroke:gold;stroke-width:1;opacity:0.9" /><text x="10" y="37" fill="white">LAKE</text></g></svg>'>
        <img id="spitz-thumb" crossorigin="anonymous" src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 65 65" enable-background="new 0 0 65 65" xml:space="preserve" height="200px" width="200px"><g><rect x="0" y="0" width="65" height="65" style="fill:yellow;stroke:silver;stroke-width:1;opacity:0.9" /><text x="10" y="37" fill="black">Desert</text></g></svg>'>
        <img id="agra-thumb" crossorigin="anonymous" src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 65 65" enable-background="new 0 0 65 65" xml:space="preserve" height="200px" width="200px"><g><rect x="0" y="0" width="65" height="65" style="fill:darkred;stroke:gold;stroke-width:1;opacity:0.9" /><text x="10" y="37" fill="white">AGRA</text></g></svg>'>
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="mount" crossorigin="anonymous" src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Helvellyn_Striding_Edge_360_Panorama%2C_Lake_District_-_June_09.jpg">
        <img id="sechelt" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
        <img id="spitz" crossorigin="anonymous" src="https://upload.wikimedia.org/wikipedia/commons/b/bd/Spitzkoppe_360_Panorama.jpg">
        <img id="agra" crossorigin="anonymous" src="https://upload.wikimedia.org/wikipedia/commons/c/ce/P75-wikipedia.jpg">  
<!--        <img id="cub" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">-->
        <img id="balcony" crossorigin="anonymous" src="https://explor.ga/work/city.jpg">  
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#city"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="-3 -1 -4">
        <a-entity template="src: #link" data-src="#mount" data-thumb="#mount-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#balcony" data-thumb="#balcony-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#sechelt" data-thumb="#sechelt-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#spitz" data-thumb="#spitz-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#agra" data-thumb="#agra-thumb"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
